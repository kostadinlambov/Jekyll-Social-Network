<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css" type="text/css" />
    <title>{{ site.title }}</title>
</head>

<body>

    <input type="checkbox" name="main-nav-toggle" id="main-nav-toggle">
    <header class="site-header">

        <section class="navbar-section">

            <div class="navbar-wrapper">

                <div class="nav-searchbar-container">
                    <div class="site-logo">
                        <a class="fab fa-facebook-square" href="{{ site.baseurl }}/"></a>
                    </div>
                    <div class="nav-search-icon">
                        <a href="#"><i class="fas fa-search"></i></a>
                    </div>
                    <div class="nav-search-div">
                        <input type="text" class="nav-search" placeholder="Search...">
                        <!-- <span class="close-icon"><i class="fas fa-times"></i></span> -->
                    </div>
                </div>

                <label id="toggle" for="main-nav-toggle"><span>Menu</span></label>

                <nav class="nav-main">
                    <ul class="nav-ul">
                       
                        <li><a href="{{ site.baseurl }}/about">Bender</a></li>
                        <li><a href="{{ site.baseurl }}/">Home</a></li>
                        <li><a class="fas fa-user-friends" href="{{ site.baseurl }}/friends"></a></li>
                        <li><a class="fas fa-camera" href="{{ site.baseurl }}/gallery/"></a></li>
                        <!-- <li><a class="fas fa-bell" href="{{ site.baseurl }}/contacts/"></a></li> -->
                        <i ></i>
                    </ul>
                </nav>

            </div>
        </section>
        <section class="header-section">
            <div class="header-container">
                <span class="img-container">
                    <img src="{{ site.baseurl }}/assets/images/Bender/Bender_1.jpeg" alt="Profile image">
                </span>
                <div class="header-content">
                    <h2>Bender Rodrigez</h2>
                    <div class="header-button-container">
                        <button class="button update-info">
                            <a href="{{ site.baseurl }}/about">UPDATE INFO</a>
                        </button>
                        <button class="button view-activity">
                            <a href="{{ site.baseurl }}/">VIEW ACTIVITY</a>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main class="site-content">
            {{content}}
    </main>

        <p></p>
    </footer> -->
</body>

</html>
